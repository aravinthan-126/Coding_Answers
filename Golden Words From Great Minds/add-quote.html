<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Quote - Golden Words from Great Minds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="branding">
        <img src="logo.png" alt="Website Logo" class="logo" style="margin-top: 10px;"/>
        <div class="header-text">
          <h1>Golden Words from Great Minds</h1>
          <p class="tagline">Inspiration for every day, from the minds that moved the world</p>
        </div>
      </div>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="quotes.html">Quotes</a>
        <a href="add-quote.html">Add Quote</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="share-quote">
      <h2 style="font-size: 35px; text-align: center; font-family: cursive; padding-top: 30px;">Share a Quote</h2><br><br>
      <form id="quoteForm" style="max-width: 1000px;margin: 0px 500px;">
        <textarea id="quoteText" placeholder="Enter the quote" required></textarea>
        <input type="text" id="author" placeholder="Enter the author's name" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Inspirational">Inspirational</option>
          <option value="Leadership">Leadership</option>
          <option value="Life">Life</option>
          <option value="Motivation">Motivation</option>
        </select>
        <button type="submit">Submit Quote</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Golden Words from Great Minds. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
