<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #4CAF50;
            color: #fff;
        }
        .sidebar a.active {
            background-color: #4CAF50;
            color: #fff;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin: -20px -20px 20px -20px;
        }
        .form-container form {
            display: flex;
            flex-wrap: wrap;
        }
        .form-container form .form-group {
            flex: 1 1 50%;
            padding: 10px;
        }
        .form-container form .form-group.full-width {
            flex: 1 1 100%;
        }
        .form-container form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="candidatedetail.html"><i class="fas fa-info-circle"></i> Candidate Details</a>
        <a href="addcandidate.html" class="active"><i class="fas fa-user-plus"></i> Add Candidate</a>
        <a href="adminregisterforverifiedcandidates.html"><i class="fas fa-clipboard-list"></i> Register</a>
        <a href="changestate.html"><i class="fas fa-exchange-alt"></i> Change State</a>
        <a href="adminlogout.html"><i class="fas fa-sign-out-alt"></i> LogOut</a>
    </div>
    <div class="content">
        <h1>Add Candidate</h1>
        <div class="form-container">
            <h2>Add Candidate Information</h2>
            <form action="/candidateregister" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="party">Party</label>
                    <input name="party" type="text" placeholder="Party" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input name="age" type="text" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input name="qualification" type="text" placeholder="Qualification" required>
                </div>
                <div class="form-group full-width">
                    <button type="submit">ADD</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
